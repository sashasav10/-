    <title>Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;

        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:['wordtree']});
      google.charts.setOnLoadCallback(drawSimpleNodeChart);
      function drawSimpleNodeChart() {
        var data = google.visualization.arrayToDataTable(
          [ ['Phrases'],
['Home Page: Introduction to the faculty, Latest news and events, Links to faculty departments, Featured research projects--Departments:--Computer Science Department: Courses offered (including Python programming), Faculty profiles and research areas, Student resources (tutorials, projects), Research groups (Artificial Intelligence, Web Development, Data Science, Cybersecurity), Events (Python Coding Competitions, AI Hackathons)--Engineering Department: Aerospace specialization (including SpaceX projects), Research in space technology, Internship opportunities with SpaceX, Research groups (Aerospace Engineering, Rocket Propulsion, Satellite Technology, Space Exploration), Events (SpaceX Collaboration Symposium, Aerospace Engineering Conferences)--Research:--Python Programming: Applications in data science, AI, and web development, Faculty expertise in Python, Python workshops and seminars, Research projects (Machine Learning with Python, Natural Language Processing, Web Framework Development)--Aerospace Engineering: Collaborations with SpaceX, Projects related to SpaceX technologies, Publications on space exploration, Research projects (Rocket Design and Optimization, Satellite Communication Systems, Mars Colonization Studies)--Student Resources: Academic advising, Career opportunities (including SpaceX internships), Coding competitions and hackathons (Python-focused), Student organizations (Python Enthusiasts Club, Aerospace Engineering Society, Robotics Club, Space Exploration Team)--News & Events: Faculty achievements in Python and aerospace engineering, Visiting lectures from SpaceX engineers, Conferences on space technology and programming, Latest research publications']
          ]
        );
        var options = {
          wordtree: {
            format: 'implicit',
            type: 'double',
            word: 'nation'
          }
        };
        var wordtree = new google.visualization.WordTree(document.getElementById('wordtree_double'));
        wordtree.draw(data, options);
      }
    </script>

</head>
